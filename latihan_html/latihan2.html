<!-- Form Input -->
<h3>Belajar Form</h3>
<hr>
<form action="tambah.html">
    <label for="nama">Nama</label>
    <input type="text" id="nama" autofocus placeholder="Masukkan Nama">
    <br>
    <label for="nim">NIM</label>
    <input type="number" id="nim" placeholder="Masukkan NIM">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Masukkan Email">
    <br>
    <label for="tgl">Tanggal Lahir</label>
    <input type="date" id="tgl">
    <br>
    <label for="jenis_kelamin">Jenis Kelamin : </label>
    <input type="radio" id="jenis_kelamin" checked> Laki-Laki
    <input type="radio" id="jenis_kelamin">Perempuan
    <br>
    <label for="alamat">Alamat</label>
    <textarea id="alamat" cols="30" rows="10">

    </textarea>
    <br>
    <label for="hobi">Hobi : </label>
    <input type="checkbox">Sepak Bola
    <input type="checkbox">Mancing
    <input type="checkbox">Renang
    <input type="checkbox">Ngoding
    <br>
    <label for="jurusan">Jurusan</label>
    <select>
        <option value="Informatika">Informatika</option>
        <option value="RPL">RPL</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Ilmu Komputer">Ilmu Komputer</option>
        <option value="Elektro">Elektro</option>
    </select>
    <br>
    <button type="submit">Submit</button> |
    <button type="reset">Reset</button>
</form>
