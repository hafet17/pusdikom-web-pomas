<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <!-- Text Bootstrap -->
    <h3>Belajar Text & Background</h3>
    <div class="text-primary bg-danger">Text Primary</div>
    <div class="text-danger bg-info">Text Danger</div>
    <div class="text-warning bg-dark">Text Warning</div>
    <div class="text-success bg-secondary">Text Success</div>
    <div class="text-dark bg-primary">Text Dark</div>
    <div class="text-secondary bg-success">Text Secondary</div>
    <div class="text-info bg-warning">Text Info</div>

    <!-- Alert Bootstrap -->
    <h3>Alert Bootstrap</h3>
    <div class="alert alert-success">Alert Success</div>
    <div class="alert alert-primary">Alert Primary</div>
    <div class="alert alert-danger">Alert Danger</div>
    <div class="alert alert-dark">Alert Dark</div>
    <div class="alert alert-warning">Alert Warning</div>
    <div class="alert alert-info">Alert Info</div>
    <div class="alert alert-secondary">Alert Secondary</div>



    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
